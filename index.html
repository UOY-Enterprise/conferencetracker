    <script>
          var ds = new Miso.Dataset({
              importer : Miso.Dataset.Importers.GoogleSpreadsheet,
              parser : Miso.Dataset.Parsers.GoogleSpreadsheet,
              /* put Google spreadsheet key to point to your spreadsheet. Example spreadsheet at https://docs.google.com/spreadsheet/ccc?key=0AsDN-wQf9szhdGpjMThxRGVydkVSR1VIWWI0QWtIOHc&usp=drive_web#gid=0*/
              key : "0AsDN-wQf9szhdGpjMThxRGVydkVSR1VIWWI0QWtIOHc", 
              worksheet : "1"
            });

            var dateformat = /^(0?[1-9]|1[012])[\/\-](0?[1-9]|[12][0-9]|3[01])[\/\-]\d{4}$/; // valid format: mm/dd/yyyy
            var dataRows = [];

            ds.fetch({
              success : function() {
                   this.sort(function(rowA, rowB) {
                        if (new Date(rowA.deadline) > new Date(rowB.deadline)) { 
                          return 1; 
                        }
                        if (new Date(rowA.deadline) < new Date(rowB.deadline)) { 
                          return -1;  
                        }
                        return 0;
                    });   

                   this.each(function(row) {
                      if(row.deadline == null){  
                        return true;
                      }
                      else{
                        if(row.deadline.match(dateformat)){
                          dataRows.push(row);
                        }
                        else{
                          alert('This is not a valid date: '+row.deadline);
                          return;
                        }
                      }
                  });
              },
              error : function() {
                console.log("Cannot access spreadsheet!");
              }
          });
          
          function load() {
            var data = new google.visualization.DataTable();
            //Setup table
            data.addColumn('string', 'Title');
            data.addColumn('string', 'Description');
            data.addColumn('string', 'Type');
            data.addColumn('string', 'Location');
            data.addColumn('date', 'Deadline');
            data.addColumn('date', 'Notification');
            data.addColumn('number', 'Lat');
            data.addColumn('number', 'Lon');
            data.addColumn('string','Website');

            var title, description, type, location, date, lat, lon, tooltip, website;


            for (var i=0;i<dataRows.length;i++){
                description = dataRows[i].description;
                title = dataRows[i].title;
                type = dataRows[i].type;
                location = dataRows[i].location;
                deadline = new Date(dataRows[i].deadline);
                notification = new Date(dataRows[i].notification);
                website = dataRows[i].url
                
                lat = dataRows[i].latitude;
                lon = dataRows[i].longitude;

                data.addRows([
                     [title, description, type, location, deadline, notification, lat, lon, website]
                ]); 
            }
            
            return data;
          }
          

          google.load('visualization', '1.0', {packages:['table','map','timeline']});
          google.setOnLoadCallback(init);

          function draw(data) {
            var mapOptions = {showTip:true, useMapTypeControl:true, mapType:'normal', enableScrollWheel:true};
            
            var tableOptions = {'showRowNumber': true, 'allowHtml': true/*, 'cssClassNames': cssClassNames*/ };
            tableOptions['page'] = 'enable';
            tableOptions['pageSize'] = 10;
            tableOptions['pagingSymbols'] = {prev: 'prev', next: 'next'};
            tableOptions['pagingButtonsConfiguration'] = 'auto';
            

            var tableView = new google.visualization.DataView(data);
            tableView.setColumns([{calc:linkify, type:'string', label:'Title'},1,2,3,{calc:statusify, type:'string', label:'Deadline'},5]);
            function linkify(dataTable, rowNum){
              var title = dataTable.getValue(rowNum, 0);
              var website = dataTable.getValue(rowNum, 8);
              
              return website == null ? title : "\<a href=\"" + website + "\">" + title + "\</a>";
            }
            function statusify(dataTable, rowNum){
              var deadline = dataTable.getValue(rowNum, 4);
              var today = new Date();
              
              if(Math.floor((deadline.getTime() - today.getTime())/(1000*60*60*24)) < 60 && Math.floor((deadline.getTime() - today.getTime())/(1000*60*60*24)) >0){
                return deadline + '<span class="label label-warning">Soon</span>';
              }
              else if(Math.floor((deadline.getTime() - today.getTime())/(1000*60*60*24)) < 0 ){
                 return deadline + '<span class="label label-danger">Closed</span>';
              }
              else{
                return deadline + '<span class="label label-success">Open</span>';
              }
            }
            
            var table = new google.visualization.Table(document.getElementById('table_div'));
            table.draw(tableView, tableOptions);

            var geoView = new google.visualization.DataView(data);
            geoView.setColumns([6,7,{calc:tooltipify, type:'string', label:'Tooltip'}]);
            function tooltipify(dataTable, rowNum){
              var title = dataTable.getValue(rowNum, 0);
              var description = dataTable.getValue(rowNum, 1);
              var website = dataTable.getValue(rowNum, 8);
              
              return '<a href="'+website+'">'+title+'</a>: '+description;
            }
            

            var map = new google.visualization.Map(document.getElementById('map_div'));
            map.draw(geoView, mapOptions);
            
            
            var chartView = new google.visualization.DataView(data);
            chartView.setColumns([0,4,5]);
            
            var chart = new google.visualization.Timeline(document.getElementById('timeline_div'));
            
            var options = {
                timeline: { rowLabelStyle: {fontName: 'Ubuntu'},
                            barLabelStyle: {fontName: 'Ubuntu'} }
              };
            chart.draw(chartView, options);
            
            
            google.visualization.events.addListener(table, 'select',
                function() {
                  console.log(table.getSelection());
                  map.setSelection(table.getSelection());
                  chart.setSelection(table.getSelection());
                });

            google.visualization.events.addListener(map, 'select',
                function() {
                  table.setSelection(map.getSelection());
                  chart.setSelection(map.getSelection());
                });
            
            google.visualization.events.addListener(chart, 'select',
                function() {
                  console.log(chart.getSelection());
                  table.setSelection(chart.getSelection());
                  map.setSelection(chart.getSelection());
                });
          }
          
          function init() {
            draw(load());
          }
    </script>

        <div class="col-md-12" id='timeline_div'></div>
